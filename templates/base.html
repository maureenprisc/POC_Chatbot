<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img width="32" height="32" src="https://img.icons8.com/material-rounded/48/FFFFFF/bot.png" alt="bot"/>
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Saai Bot</h4>
                    <p class="chatbox__description--header">Ask me anything related to SA&E.</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img width="36" height="36" src="https://img.icons8.com/material-rounded/48/009fe1/bot.png" alt="bot"/></button>
        </div>
    </div>
</div>

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
